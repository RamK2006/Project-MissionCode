  <h1>üìù <b>Log In</b></h1>
  <div class="login-box">
    <form id="loginForm">
      <label for="name">Username:</label>
      <input type="text" id="name" name="name" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="submit-btn">Submit</button>

      <p class="message" id="loginMsg"></p>

      <p><a href="./forgot.html">Forgot Password?</a></p>
      <p>Don't have an account? <a href="./sign.html"><b>Sign Up</b></a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("loginMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("name").value;
      const password = document.getElementById("password").value;

      // Demo credentials ‚Äî replace with real logic or connect to backend
      if (username === "user" && password === "1234") {
        msg.textContent = "‚úÖ Login Successful!";
        msg.className = "message success";

        // Optional: redirect to home page after login
        // setTimeout(() => {
        //   window.location.href = "./home.html";
        // }, 1000);
      } else {
        msg.textContent = "‚ùå Incorrect username or password.";
        msg.className = "message error";
      }
    });
  </script>
