<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - MissionCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .navbar-custom {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-custom a {
            color: #0c0b0b;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            font-weight: 500;
        }
        .navbar-brand-custom {
            color: #ffce00;
            font-size: 22px;
            font-weight: bold;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="navbar-brand-custom">MissionCode 📚💻</div>
        <div class="navbar-menu">
            <a href="./home.html">Home</a>
            <a href="./courses.html">Courses</a>
            <a href="./about.html">About Us</a>
            <a href="./SoftSkills.html">SoftSkills</a>
            <a href="./sign.html">SignUp</a>
            <i class="fa-regular fa-money-bill-1"></i>
            <a href="./profile.html">Profile</a>
        </div>
    </nav>

    <h2 style="color: #b57ada; text-align:center; margin-top:20px;">📝 <b>Sign Up</b></h2>

    <!-- Form -->
    <form id="signupForm" action="submit_form" method="post" enctype="multipart/form-data" 
          style="background: rgb(184, 178, 178); padding: 20px; width: 50%; margin: auto; border-radius: 10px; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); text-align: left;">

        <label for="name" style="font-weight: bold;">👤 Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        <br><br>

        <label for="email" style="font-weight: bold;">📧 Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        <br><br>

        <label style="font-weight: bold;">🚻 Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="address" style="font-weight: bold;">📍 Address:</label>
        <input type="text" id="address" name="address" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        <br><br>

        <input type="text" id="College Name" name="Colege Name" required 
               pattern="\d{12}" maxlength="12" 
               style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        <br><br>

        <input type="text" id="Course" name="Course" required 
               pattern="\d{12}" maxlength="12"
               title="Aadhar number must be exactly 12 digits" 
               style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        <br><br>

        <label for="age" style="font-weight: bold;">🎂 Age:</label>
        <input type="number" id="age" name="age" min="1" required 
               style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        <br><br>

        <label for="photo" style="font-weight: bold;">📸 Photograph:</label>
        <input type="file" id="photo" name="photo" required style="width: 100%; padding: 8px; margin-top: 5px;">
        <br><br>

        <label for="password" style="font-weight: bold;">🔑 Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        <br><br>

        <button type="submit" style="background-color: #6a1b9a; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;">
            ✅ Sign Up
        </button>

    </form>

    <div id="successMessage" style="display:none; text-align:center; color:green; font-weight:bold; margin-top:20px;">
        🎉 Successfully Signed Up!
    </div>

    <script>
        const form = document.getElementById("signupForm");
        const successMessage = document.getElementById("successMessage");
    
        form.addEventListener("submit", function(e) {
          e.preventDefault(); // Prevent real submission for now
          successMessage.style.display = "block";
          form.reset(); // Clear form
        });
    </script>

</body>
</html>
